{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static "vendor/mdi-font/css/material-design-iconic-font.min.css"%}" rel="stylesheet" media="all">
    <link href="{% static "vendor/font-awesome-4.7/css/font-awesome.min.css" %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static "vendor/select2/select2.min1.css" rel="stylesheet" %}" media="all">
    <link href="{% static "vendor/datepicker/daterangepicker.css" %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "css/main1.css" %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">GET IN TOUCH</h2>
                    <form method="POST" action="contact" method="post">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="username" required="required">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
						 <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Subject</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="subject" name="subject">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
						<div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" required="required">
                                </div>
                            </div>
						</div>
						 <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">MESSAGE</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="message" name="message">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
						 <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit Your Message</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <!-- Vendor JS-->
    <script src= "{% static "vendor/select2/select2.min1.js" %}"></script>
    <script src="{% static "vendor/daterangepicker/moment.min.js" %}"></script>
    <script src="{% static "vendor/daterangepicker/daterangepicker.js" %}"></script>
    <script

    <!-- Main JS-->
    <script src="{% static "js/global.js" %}"></script>
</body>

</html>
<!-- end document-->
